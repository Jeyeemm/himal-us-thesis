        let isHidden = false; // Variable to track the visibility state

// Function to toggle visibility of elements
const toggleVisibility = () => {
  const elementsToToggle = document.querySelectorAll('.toggle-on-double-click');

  elementsToToggle.forEach((element) => {
    element.classList.toggle('hidden');
  });

  isHidden = !isHidden; // Toggle the visibility state
};

// Attach double click event listener to the body
document.body.addEventListener('dblclick', toggleVisibility);

// Updated JavaScript code

// Function to check if the modal should be displayed
const shouldDisplayModal = () => {
  // Check if the 'modalDisplayed' cookie is not set
  return document.cookie.indexOf('modalDisplayed=true') === -1;
};

// Function to set a cookie indicating that the modal has been displayed
const setModalDisplayedCookie = () => {
  document.cookie = 'modalDisplayed=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
};

// Function to display the tutorial modal
const openModal = () => {
  const modal = document.getElementById('tutorialModal');
  modal.style.display = 'block';
};

// Function to close the tutorial modal
const closeModal = () => {
  const modal = document.getElementById('tutorialModal');
  modal.style.display = 'none';
};

// Show the tutorial modal when the page loads, if not displayed before
document.addEventListener('DOMContentLoaded', function () {
  if (shouldDisplayModal()) {
    openModal();
    setModalDisplayedCookie();
  }
});

document.addEventListener('DOMContentLoaded', function () {
  const toggleSoundButton = document.getElementById('toggleSoundButton');
  const sectionSounds = document.querySelectorAll('audio');

  let isMuted = false;

  // Function to toggle mute for all audio elements
  const toggleMute = () => {
    isMuted = !isMuted; // Toggle the mute state

    // Loop through all audio elements and mute/unmute them
    sectionSounds.forEach((sound) => {
      sound.muted = isMuted;
    });

    // Update the icon based on the mute state
    updateMuteIcon();
  };

  // Attach an event listener to the button
  toggleSoundButton.addEventListener('click', toggleMute);

  // Function to update the mute icon based on the mute state
  const updateMuteIcon = () => {
    const volumeIcon = toggleSoundButton.querySelector('i');

    // Update the icon based on the mute state
    if (isMuted) {
      volumeIcon.classList.remove('fa-volume-up');
      volumeIcon.classList.add('fa-volume-mute');
    } else {
      volumeIcon.classList.remove('fa-volume-mute');
      volumeIcon.classList.add('fa-volume-up');
    }
  };

  // Initialize the mute icon
  updateMuteIcon();
});

document.addEventListener('DOMContentLoaded', function () {
  const zoomContainers = document.querySelectorAll('.zoom-container');
  const toggleZoomButton = document.getElementById('toggleZoomButton');

  let isZoomEnabled = false;

  toggleZoomButton.addEventListener('click', function () {
    isZoomEnabled = !isZoomEnabled;

    // Reset the zoom level and transform for all images when the zoom feature is turned off
    if (!isZoomEnabled) {
      zoomContainers.forEach(container => {
        container.style.transform = 'scale(1)';
      });
      // Change the cursor back to the default when zoom is disabled
      document.body.style.cursor = 'auto';
    } else {
      // Change the cursor to zoom in when the zoom feature is enabled
      document.body.style.cursor = 'zoom-in';
    }
  });

  zoomContainers.forEach(container => {
    container.addEventListener('mouseenter', function () {
      if (isZoomEnabled) {
        container.style.transition = 'transform 0.3s ease-in-out';
        container.style.transform = 'scale(1.5)';
      }
    });

    container.addEventListener('mouseleave', function () {
      if (isZoomEnabled) {
        container.style.transform = 'scale(1)';
      }
    });
  });
});

let currentlyInView = 1;
let soundPlayed = Array(sectionSounds.length).fill(false);

const updateSound = () => {
  sectionSounds.forEach((sound, index) => {
    if (index === currentlyInView - 1) {
      if (!soundPlayed[index]) {
        sound.currentTime = 0;
        sound.play();
        soundPlayed[index] = true;
      }
    } else if (soundPlayed[index]) {
      sound.pause();
      sound.currentTime = 0;
      soundPlayed[index] = false;
    }
  });
};

const updateSlider = () => {
  sections.forEach((section, index) => {
    const rect = section.getBoundingClientRect();
    if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
      currentlyInView = index + 1;
      updateSound();
    }
  });

  slider.value = currentlyInView;
  pageIndicator.textContent = currentlyInView;
